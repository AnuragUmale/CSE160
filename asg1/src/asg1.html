<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assignment 1: Painting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>

  <body onload="main()">
    <header>
      <p>Name: Anurag Umale</p>
      <p>Email: aumale@ucsc.edu</p>
  </header>
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <p>
    <button type="button" id="clearButton">Clear Canvas</button>
    <button type="button" id="drawButton">Recreate the Image!</button>

    <p>
    <b>Drawing Mode:</b>
    <br>
    <button type="button" id="pointButton">Squares</button>
    <button type="button" id="triButton">Triangles</button>
    <button type="button" id="circleButton">Circles</button>

    <p>
    <b>Shape Color:</b>
    <br>
    Red <input type="range" min="0" max="100" value="100" class="slider" id="redSlide" title="Red color intensity">
    Green <input type="range" min="0" max="100" value="100" class="slider" id="greenSlide" title="Green color intensity">
    Blue <input type="range" min="0" max="100" value="100" class="slider" id="blueSlide" title="Blue color intensity">

    <p>
    Shape Size <input type="range" min="20" max="80" value="30" class="slider" id="sizeSlide" title="Shape size">
    (Circles) Segment Count: <input type="range" min="3" max="25" value="10" class="slider" id="segmentSlide" title="Segment count for circles">

    <footer>
      <p>Notes to Grader:</p>
      <p>Hello Graders</p>
    </footer>
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="asg1.js"></script>
  </body>
</html>
